<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="https://codehs.com/uploads/8d845e43c6814eb54d4eb1793eb43c8a">
        <title>Forgotten Login/Password Assistance - 05.21.10.00.03</title>
    </head>
    <body>
        <img id="skyward-picture" src="https://skyward.iscorp.com/webspeed/wfssky01.gif">
        <h2 id="forgot-login-or-password">Forgotten Login/Password Assistance</h2>
        <h5 id="about-forgot-password">Please enter your email address or user name. If  it matches<br> the email or user name the district has on file, you will be sent<br> an email containing your login and a link that can be used to<br> reset your password.</h5>
        <form id="form">
            <label for="username" id="username-or-email">Email or User Name</label>
            <input type="text" id="username" name="username" required>
            <br>
            <input type="button" id="sign-in" value="Sign in">
            <input type="button" id="back" value="Back">
        </form>
    </body>
</html>
